        <form class="myform">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Product Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" placeholder="Example Product Description">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter Product Price">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">MFD</label>
            <input type="text" class="form-control" id="mfd" placeholder="Enter manufacturing date">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="exp" placeholder="Enter Expiry Date">
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="image">
            <label class="input-group-text" for="inputGroupFile02">Image</label>
          </div>

          <button type="submit" class="btn btn-primary" id="new_prod">Submit</button>

        </form>
